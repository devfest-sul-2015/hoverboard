<dom-module id="tickets-block">
    <template>
        <style>
            :host {
                display: block;
                background: var(--default-primary-color);
                color: #fff;
            }

            .container {
                padding-bottom: 35px;
            }

            .price-block-wrapper {
                margin-top: 20px;
            }

            .ticket-name {
                margin-bottom: -5px;
                font-size: 30px;
            }

            .price-block {
                margin-bottom: 15px;
            }

            .currency {
                margin-top: 21px;
                display: inline-block;
                vertical-align: top;
            }

            .price {
                font-size: 70px;
            }

            .details {
                margin-top: 10px;
                font-size: 14px;
            }

            .additional-info {
                margin-top: -5px;
                font-size: 13px;
            }

            .open-dialog-button {
                margin-top: 30px;
            }

            paper-dialog {
                background: #fff;
            }

            @media (min-height: 400px) {
                paper-dialog {
                    min-height: 380px;
                }
            }

            paper-dialog .buttons {
                color: initial;
            }
        </style>
        <div id="pricetable" class="container wrap relative layout vertical text-center">
            <h4 class="heading">Tickets</h4>
            <div class="price-block-wrapper flex layout vertical-horizontal">
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Primeiro Lote</span>
                    <span class="currency">R$</span>
                    <span class="price">50,00</span>
                    <span class="additional-info block">*Até 25 de Outubro ou 100 tickets.
                      <!--  <br/>Requires valid student ID--></span>
                </div>
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Segundo Lote</span>
                    <span class="currency">R$</span>
                    <span class="price">60,00</span>
                    <span class="additional-info block">*Até 10 de Novembro ou 150 tickets.</span>
                </div>
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Terceiro Lote</span>
                    <span class="currency">R$</span>
                    <span class="price">70,00</span>
                    <span class="additional-info block">*Até 14 de Novembro.</span>
                </div>
            </div>
            <span class="details">Os ingressos garentem acesso à todas as trilhas, coffee breaks, e brindes. Hospedagens NÃO estão inclusas no valor do ticket.</span>
            <div class="flex">
                <a href="https://www.eventbrite.com.br/e/gdg-devfest-sul-2015-registration-19058779322" target="_blank"><paper-button class="white border-button"><p style="color:#ffffff;">Compre via EVENTICK</p></paper-button></a>
            </div>
        </div>
    </template>
</dom-module>
<script>
    /* jshint ignore:start */
    var widgetOptions = {
        bg_color: 'ffffff',
        id: 312113,
        lang: 'en'
    };
    /* jshint ignore:end */
    (function() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.async = true;
        script.src = 'http://2event.com/js/widget-tickets.js';
        document.getElementsByTagName('head')[0].appendChild(script);
    })();

    Polymer({
        is: 'tickets-block',
        openTicketsDialog: function() {
            ga('send', 'buy-a-ticket', 'button', 'click'); // jshint ignore:line
            this.$.ticketsDialog.open();
        }
    });
</script>
