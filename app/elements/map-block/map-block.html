<dom-module id="map-block">
    <template>
        <style>
            :host {
                display: block;
                padding: 100px 0;
                position: relative;
                overflow: hidden;
                min-height: 300px;
            }

            h4 {
                font-size: 32px;
            }

            .location-card {
                min-width: 400px;
            }

            .bottom-link {
                color: inherit;
            }

            @media (min-width: 768px) {
                .card-container {
                    padding: 0;
                }
                .card-container h5 {
                    margin-top: 0;
                }
            }
            .bottom-link {
                color: inherit;
            }
        </style>
        <google-map class="fit" zoom="17" latitude="-25.4042311" longitude="-49.2723883" styles="[[options]]" disable-zoom disable-default-ui>
            <google-map-marker latitude="-25.4043183" longitude="-49.2758001"></google-map-marker>
        </google-map>
        <div class="container card-container relative layout horizontal center-center">
            <div class="flex-3 hidden-xs"></div>
            <paper-card class="flex-2">
                <div class="paper-card-container location-card">
                    <div class="card-content">
                        <div class="title">
                            <h4>Local:</h4>
                        </div>
                        <p>Encontro da Amaz√¥nia</br>Rua Nilo Pecanha 1907, Matriz, Curitiba - PR.</p>
                    </div>
                    <div class="card-actions">
                        <a class="bottom-link" href="https://www.google.com.br/maps/place/R.+Nilo+Pe%C3%A7anha,+1907+-+S%C3%A3o+Francisco,+Curitiba+-+PR/@-25.4043183,-49.2758001,17z/data=!3m1!4b1!4m2!3m1!1s0x94dce6afba289ac7:0x3184216570b59aa8" target="_blank">
                            <paper-button on-tap="readMore">Navegue!</paper-button>
                        </a>
                    </div>
                </div>
            </paper-card>
            <div class="flex hidden-xs"></div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'map-block',
        properties: {
            options: String
        },
        attached: function() {
            this.options = [{
                stylers: [{
                    'lightness': 40
                }, {
                    'visibility': 'on'
                }, {
                    'gamma': 0.9
                }, {
                    'weight': 0.4
                }]
            }, {
                'elementType': 'labels',
                'stylers': [{
                    'visibility': 'on'
                }]
            }, {
                'featureType': 'water',
                'stylers': [{
                    'color': '#5dc7ff'
                }]
            }];
        }
    });
</script>
